<div class="p-2 text-center">
  <h1 mat-dialog-title *ngIf="toDo=='delete'">Cancella</h1>
  <h1 mat-dialog-title *ngIf="toDo=='modify'">Modifica</h1>
  <div class="p-2" mat-dialog-content *ngIf="toDo=='delete'">
    <p>Vuoi davvero eliminare il tuo profilo?</p>
    <div class="d-flex justify-content-around">
      <button mat-button [mat-dialog-close]="'yes'">Si</button>
      <button mat-button [mat-dialog-close]="'no'">No</button>
    </div>
  </div>
  <div class="p-2" mat-dialog-content *ngIf="toDo=='modify'">
    <p>Modifica il tuo profilo</p>
<form [formGroup]="modifyForm">
<label for="" class="fs-5 py-1">Nome</label>
<input type="text" formControlName="nome" class="form-control">
<label for="" class="fs-5 py-1">Cognome</label>
<input type="text" formControlName="cognome" class="form-control">
<label for="" class="fs-5 py-1">Et√†</label>
<input type="number" formControlName="eta" class="form-control">
<label for="" class="fs-5 py-1">Email</label>
<input type="text" formControlName="email" class="form-control">
<div class="d-flex justify-content-around">
      <button mat-button (click)="onClose(true)">Modifica</button>
      <button mat-button (click)="onClose(false)">Chiudi</button>
    </div>
</form>
  </div>
</div>
