<div class="p-2 text-center">
  <h1 mat-dialog-title *ngIf="toDo=='delete'">Cancella</h1>
  <div class="p-2" mat-dialog-content>
    <p>Vuoi davvero eliminare il tuo profilo?</p>
    <div class="d-flex justify-content-around">
      <button mat-button [mat-dialog-close]="'yes'">Si</button>
      <button mat-button [mat-dialog-close]="'no'">No</button>
    </div>
  </div>
</div>
